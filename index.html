        /* 럭셔리한 붉은색 스크롤바 */

        /* 프리미엄 광택 효과 */

        /* 텍스트 그라데이션 */
        .text-red-gradient {
            background: linear-gradient(to right, #ff0000, #ff4d4d);
            -webkit-background-clip: text;

        }
